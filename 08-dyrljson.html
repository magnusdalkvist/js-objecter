<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        article {
            border: solid black 1px;
        }
    </style>
    <section class="data-container">
        <template>
            <article class="dyr">
                <h3></h3>
                <img src="" alt="">
                <p class="type"></p>
                <p class="levested"></p>
            </article>
        </template>
    </section>
    <script>
        const fil = "alleDyr.json";

        async function hentdata(fil) {
            const resultat = await fetch(fil);
            const json = await resultat.json();
            vis(json);
        }

        function vis(json) {
            console.log(json);
        }

        hentdata(fil);

        let container = document.querySelector(".data-container");
        let dyrTemplate = document.querySelector("template");

        function vis(dyr) {
            dyr.forEach(element => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = element.navn;
                klon.querySelector("img").src = element.billede;
                klon.querySelector(".type").textContent = element.type;
                klon.querySelector(".levested").textContent = element.levested;
                container.appendChild(klon);
            })
        }
    </script>
</body>

</html>

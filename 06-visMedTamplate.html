<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        article {
            border: solid black 1px;
        }
    </style>
    <section class="data-container">
        <template>
            <article class="dyr">
                <h3></h3>
                <img src="" alt="">
                <p class="type"></p>
                <p class="levested"></p>
            </article>
        </template>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", start)
        function start() {
            let dyr = [
                { "navn": "frø", "type": "amfibie", "billede": "http://mabe-kea.dk/E19/pics/frog.png", "levested": "vandhullet" },
                { "navn": "gris", "type": "pattedyr", "billede": "http://mabe-kea.dk/E19/pics/pig.png", "levested": "grisefarmen" },
                { "navn": "ræv", "type": "pattedyr", "billede": "http://mabe-kea.dk/E19/pics/fox.png", "levested": "skoven" },
                { "navn": "sild", "type": "fisk", "billede": "http://mabe-kea.dk/E19/pics/sild.jpg", "levested": "havet" },
                { "navn": "krokodille", "type": "krybdyr", "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg", "levested": "floden" }
            ];

            const container = document.querySelector(".data-container");
            const dyrTemplate = document.querySelector("template");

            dyr.forEach(element => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = element.navn;
                klon.querySelector("img").src = element.billede;
                klon.querySelector(".type").textContent = element.type;
                klon.querySelector(".levested").textContent = element.levested;
                container.appendChild(klon);
            })
        }
    </script>
</body>

</html>

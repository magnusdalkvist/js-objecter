<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section></section>
    <script>
        document.addEventListener("DOMContentLoaded", start)
        function start() {
            const dyr = [
                { "navn": "frø", "type": "amfibie", "billede": "http://mabe-kea.dk/E19/pics/frog.png", "levested": "vandhullet" },
                { "navn": "gris", "type": "pattedyr", "billede": "http://mabe-kea.dk/E19/pics/pig.png", "levested": "grisefarmen" },
                { "navn": "ræv", "type": "pattedyr", "billede": "http://mabe-kea.dk/E19/pics/fox.png", "levested": "skoven" },
                { "navn": "sild", "type": "fisk", "billede": "http://mabe-kea.dk/E19/pics/sild.jpg", "levested": "havet" },
                { "navn": "krokodille", "type": "krybdyr", "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg", "levested": "floden" }
            ];
            const listevisning = document.querySelector("section");

            dyr.forEach(element => { listevisning.innerHTML += `<p>${element.navn}, ${element.type} fra ${element.levested}` })
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <article>
        <h3>hej</h3>
        <img src="" alt="">
        <p>Type:</p>
        <p>Levested:</p>
    </article>
    <script>
        document.addEventListener("DOMContentLoaded", start)
        function start() {
            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            };

            const destination = document.querySelector("article");

            const overskrift = destination.querySelector("h3");
            overskrift.textContent = dyr.navn;

            const img = destination.querySelector("img");
            img.src = dyr.billede;

            const type = destination.querySelector("p:first-of-type");
            type.textContent = `Type: ${dyr.type}`;
            console.log(type);

            const levested = destination.querySelector("p:nth-of-type(2)");
            levested.textContent = `Levested: ${dyr.levested}`;
        }
    </script>
</body>

</html>
